<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e8ff 0%, #f5f7ff 100%);
        }

        .verification-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .verification-header {
            margin-bottom: 1.5rem;
        }

        .verification-header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .verification-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .verification-code {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .verification-code input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: transparent;
        }

        .verification-code input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .verify-btn {
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .verify-btn:hover {
            background: #357ABD;
        }

        .resend-link {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .resend-link a {
            color: #4A90E2;
            text-decoration: none;
            margin-left: 5px;
        }

        .back-link {
            margin-top: 1rem;
            text-align: center;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-header">
            <h1>Verify Your Email</h1>
            <p>We've sent a verification code to:</p>
            <p style="color: #4A90E2; margin-top: 5px;">student@gmail.com</p>
        </div>

        <form>
            <div class="verification-code">
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
            </div>

            <button type="submit" class="verify-btn">VERIFY & LOGIN</button>
        </form>

        <p class="resend-link">
            Didn't receive the code? <a href="#">Resend</a>
        </p>

        <div class="back-link">
            <a href="#">Back to Login</a>
        </div>
    </div>

    <script>
        // Auto-focus next input field
        const inputs = document.querySelectorAll('.verification-code input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
